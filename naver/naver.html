<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/top-banner.css">
    <link rel="stylesheet" href="css/header.css">

    <script src="js/banner.js"></script>
    <script src="js/auto-complete.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="top-banner3">
            <div class="top-ad">
                <a class="ad-page" href="https://whale.naver.com/banner/details/darkmode/?=main&wpid=RydDy7"></a>
                <i class="whale">
                    <span class="blind">Naver Whale</span>
                </i>
                <img src="https://static-whale.pstatic.net/main/img_darkmode@2x.png" alt="" class="banner-img">
                <span class="banner-text">
                    <span>여러분의 눈은 소중하니까,</span>
                    <strong>지금 바로 다크 모드를 켜세요!</strong>
                </span>
                <a href="https://installer-whale.pstatic.net/downloads/banner/RydDy7/WhaleSetup.exe" class="whale-download">
                    <span class="whale-download-btn">다운로드</span>
                </a>
                <button class="banner-close" onclick="closeBanner(3)">
                    3일 동안 보지 않기
                </button>
            </div>
        </div>
        <div id="header">
            <div class="header-bg">
                <div class="header-group">
                    <div class="logo-area">
                        <h1 class="logo">
                            <a href="https://www.naver.com/">
                                <span class="blind">네이버</span>
                            </a>
                        </h1>
                    </div>
                    <div class="service-area">
                        <a class="set-home" href="https://help.naver.com/support/welcomePage/guide.help">네이버를 시작페이지로</a>
                        <a class="jr-naver" href="https://happybean.naver.com/">
                            <span class="blind">쥬니어네이버</span>
                        </a>
                        <a class="hpbean" href="https://happybean.naver.com/">
                            <span class="blind">해피빈</span>
                        </a>
                    </div>
                    <div class="search-area">
                        <form action="https://search.naver.com/search.naver">
                            <input type="text">
                            <button class="search-btn">
                                <span class="blind">검색</span>
                                <span class="search-submit"></span>
                            </button>
                        </form>
                        <a class="keyboard">
                            <span class="blind">한글 입력기</span>
                            <span class="keyboard-icon"></span>
                        </a>
                        <div class="auto-complete" onclick="atcpBtn()">
                            <a class="auto-complete-btn fold" aria-pressed="false" id="b">
                                <span class="blind">자동완성 레이어</span>
                                <span class="auto-complete-icon" id="a"></span>
                            </a>
                        </div>
                        <div class="autoFrame">
                            <div class="atfr-fixer">
                                <div class="autoFrame-wrap">
                                    <div class="autoFrame-ly">
                                        <span class="autoFrame-ly-side">
                                            <span class="option-item">
                                                <a href="https://help.naver.com/support/service/main.help?serviceNo=605&categoryNo=1987">도움말</a>
                                            </span>
                                            <span class="option-item">
                                                <a class="report" href="https://help.naver.com/support/contents/contents.help?serviceNo=605&categoryNo=18215">신고</a>
                                            </span>
                                        </span>
                                        <span class="autoFrame-ly-rside">
                                            <span class="option-item">
                                                <a class="close_suggest">자동완성 끄기</a>
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
